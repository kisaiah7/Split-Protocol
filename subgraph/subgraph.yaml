specVersion: 0.0.4
description: Split-Protocal
features:
  - nonFatalErrors
  - fullTextSearch
  - grafting
  - ipfsOnEthereumContracts
repository: https://github.com/yanghakim/Split-Protocol.git
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Split
    network: Matic
    source:
      address: '0xC10DFcc06b37660446cB99a7A2800469F8D58fE5'
      abi: Split
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ExpenseCreated
        - DebtorPaid
        - ExpenseCancelled
        - RecipientPaid
      abis:
        - name: Split
          file: ./abis/Split.json
      eventHandlers:
        - event: ExpenseCreated(indexed uint256,uint8,uint8,indexed address,string,string,uint256)
          handler: handleExpenseCreated
        - event: DebtorPaid(indexed uint256,indexed address,indexed address,uint256)
          handler: handleDebtorPaid
        - event: ExpenseCancelled(indexed uint256,indexed address,indexed address)
          handler: handleExpenseCancelled
        - event: RecipientPaid(indexed uint256,indexed address)
          handler: handleRecipientPaid
      file: ./src/mapping.ts
