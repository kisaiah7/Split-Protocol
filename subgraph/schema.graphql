type ExpenseCreated @entity {
  id: ID!
  index: BigInt!
  category: Int!
  status: Int!
  name: String!
  description: String!
  amount: BigInt!
}

type DebtorPaid @entity {
  id: ID!
  index: BigInt!
  recipient: Bytes!
  debtor: Bytes!
  amount: BigInt!
}

type ExpenseCancelled @entity {
  id: ID!
  index: BigInt!
  creator: Bytes!
  recipient: Bytes!
}

type RecipientPaid @entity {
  id: ID!
  index: BigInt!
  recipient: Bytes!
}

